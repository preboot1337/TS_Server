
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Jailbreaks Great Again</title>
    <style>
        ul {
            list-style-type: none;
        }

        li p {
            color: #ffffff;
        }

        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(-45deg, #3498db, #9b59b6, #3498db, #9b59b6);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            font-family: sans-serif;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 0% 50%;
            }
            75% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            position: relative;
            text-align: center;
        }

        .logo {
            width: 100%;
            max-width: 400px;
            height: auto;
            z-index: 1;
        }

        h1 {
            font-size: 2em;
            color: #fff;
        }

        p {
            font-size: 1.2em;
            color: #000;
            margin-top: 10px;
        }

        .changelog-box {
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        .changelog-box h2 {
            color: #3498db;
        }

        .changelog-box ul {
            list-style-type: none;
            padding: 0;
        }

        .changelog-box li {
            margin-bottom: 8px;
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        @media only screen and (min-width: 600px) {
            h1 {
                font-size: 3em;
            }
            .changelog-box {
                padding: 10px;
            }
        }

        @media only screen and (max-width: 600px) {
            .logo {
                max-width: 80%;
            }
            p {
                font-size: 0.9em;
            }
            h1 {
                font-size: 1.0em;
            }
            ul {
                color: white;
            }
            .changelog-box {
                padding: 20px;
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

                <li><p>by. preboot1337</p></li>
            </ul>
        </div>
        <a href="apple-magnifier://install?url=https://preboot1337.github.io/TS_Server/ipa/GBoxTS.ipa" class="button">Open in TrollStore</a>
    </div>
</body>
</html>
